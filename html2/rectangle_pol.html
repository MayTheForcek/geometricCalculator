    <main>
        <article>
            <div class="card">
                <h1>Oblicz <span style="color: #2CBFA4">pole</span></h1>
                <center>
                    <div class="container">
                        <form id="my-form">
                            <input type="text" id="liczbaA" placeholder="Wpisz długość boku a">
                            <input type="text" id="liczbaB" placeholder="Wpisz wysokość">
                            <input type="button" value="Wyślij" id="btn-1">
                        </form>
                    </div>
                    <div class="container">
                        <form id="my-form2">
                            <input type="text" id="liczbaA2" placeholder="Wpisz długość boku a">
                            <input type="button" value="Wyślij" id="btn-2">
                        </form>
                    </div>
                </center>
            </div>
            <br>
            <div class="card">
                <div id="paragraph-1"></div>
            </div>
        </article>

    <script>
        const par1 = document.querySelector('#paragraph-1');
        const myForm = document.getElementById('my-form');
        const myForm2 = document.getElementById('my-form2');
        const btn1 = document.getElementById('btn-1');
        const btn2 = document.getElementById('btn-2');



        function pol() {
            let a = Number(myForm.liczbaA.value);
            let h = Number(myForm.liczbaB.value);
            let str = (a * h) / 2;
            if ((a || h) < 0) {
                par1.innerHTML = `Bok nie może być ujemny`;
            } else if (isNaN(a) || isNaN(h)) {
                par1.innerHTML = `To nie jest liczba`;
            } else {
                par1.innerHTML = `Pole trójkąta wynosi: ${str}`;
            }
            myForm.reset();
        }

        function pol2() {
            let a = Number(myForm2.liczbaA2.value);
            let str2 = (a ** 2 * Math.sqrt(3)) / 4;
            if ((a) < 0) {
                par1.innerHTML = `Bok nie może być ujemny`;
            } else if (isNaN(a)) {
                par1.innerHTML = `To nie jest liczba`;
            } else {
                par1.innerHTML = `Pole trójkąta wynosi: ${str2.toFixed(5)}`;
            }
            myForm2.reset();
        }

        btn1.addEventListener('click', pol);
        btn2.addEventListener('click', pol2);
    </script>
